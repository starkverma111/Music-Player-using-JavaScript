<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="./css/style.css" >
      <title>Music Player</title>
   </head>
   <body>
      <div class="container mt-5">
         <div class="card text-center shadow-sm">
            <div class="card-body">
               <h5 class="card-title p-3">Now Playing</h5>
               <span id="alert"></span>
               <img src="" id="poster" class="mx-auto d-block">
               <div>
                  <h5 id="songTitle" class="card-title pt-4"> YT Music</h5>
                  <p id="singer">Singer</p>
               </div>
               <input type="range" class="form-range w-75 mt-2 mb-2" id="customRange1">
               <div class="d-flex justify-content-between w-75 m-auto" id="timeDisplay">
                  <!-- Song time information will be dynamically inserted here -->
               </div>
               <div class="mt-3 mb-3">
                  <button class="btn btn-outline-dark social-2 m-2 justify-content-center align-items-center" onclick="previousSong()">
                  <i class="fa fa-caret-left"></i>
                  </button>
                  <button id="playPauseButton" class="btn btn-outline-dark social-2 m-2 justify-content-center align-items-center" onclick="playPause()" data-playing="false">
                  <i class="fa fa-play"></i>
                  </button>
                  <button class="btn btn-outline-dark social-2 m-2 justify-content-center align-items-center" onclick="nextSong()">
                  <i class="fa fa-caret-right"></i>
                  </button>
               </div>
            </div>
         </div>
      </div>
      <footer class="d-flex justify-content-center p-5">
         <span class="text-dark">Crafted with love by <a href="https://niyander.com/" class="text-decoration-none">Niyander</a> Â© 2024 </span>
      </footer>
      <script src="./javascript/app.js"></script>
   </body>
</html>
